<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>WebAstro star details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="header :: header"></header>
<div class="p-5 text-center mt-5">
    <h1 class="text-body-emphasis">The found star</h1>

    <div class="container mt-5 mb-5" style="width: 400px; margin:0 auto">
        <div th:each="el : ${star}" class = "alert alert-info mt-2">
            Name <h2 th:text="${el.name}"/>
            Mass <h4 th:text="${el.mass}"/>
            Radius <h4 th:text="${el.radius}"/>
            Spectral class <h4 th:text="${el.spectralClass}"/>
            Magnitude <h4 th:text="${el.magnitude}"/>
            Star system name<h4 th:text="${el.starSystemName}"/>
            <a th:href="'/find/star/' + ${el.id} + '/edit'" class="btn btn-warning">Edit object</a><br><br>
            <form th:action="'/find/star/' + ${el.id} + '/delete'" method="post">
                <button class="btn btn-warning" type="submit">Delete object</button>
            </form>
        </div>
    </div>

</div>
<div>


</div>

</body>
</html>
