<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>WebAstro planet details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 text-center mt-5">
    <h1 class="text-body-emphasis">The found planet</h1>

    <div class="container mt-5 mb-5" style="width: 400px; margin:0 auto">
        <div th:each="el : ${planet}" class = "alert alert-info mt-2">
            Name <h2 th:text="${el.name}"/>
            Type <h4 th:text="${el.type}"/>
            Mass <h4 th:text="${el.mass}"/>
            Radius <h4 th:text="${el.radius}"/>
            Semimajor axis<h4 th:text="${el.semiMajorAxis}"/>
            Orbital eccentricity<h4 th:text="${el.orbitalEccentricity}"/>
            Star system name<h4 th:text="${el.starSystemName}"/>
            <a th:href="'/find/planet/' + ${el.id} + '/edit'" class="btn btn-warning">Edit object</a><br><br>
        </div>
    </div>

</div>
<div>


</div>

</body>
</html>
