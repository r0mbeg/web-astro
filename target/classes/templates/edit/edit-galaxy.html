<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>WebAstro galaxy details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 text-center mt-5">
    <h1 class="text-body-emphasis">The found Galaxy</h1>

    <div class="container mt-5 mb-5">
        <h1>Galaxy editing</h1>
        <div th:each="el : ${galaxy}">
            <form method="post">
                <input type="text" th:value="${el.name}" name="name" placeholder="Name of the galaxy" class="form-control"><br>
                <input type="text" th:value="${el.declination}" name="declination" placeholder="Declination of the galaxy"
                       class="form-control"><br>
                <input type="text" th:value="${el.rightAscension}" name="rightAscension" placeholder="Right ascension of the object"
                       class="form-control"><br>
                <input type="text" th:value="${el.distance}" name="distance" placeholder="Distance to the object" class="form-control"><br>
                <input type="text" th:value="${el.type}" name="type" placeholder="Type of the galaxy" class="form-control"><br>
                <button type="submit" class="btn btn-success">Edit the object</button>
            </form>
        </div>
    </div>

</div>
<div>


</div>

</body>
</html>
