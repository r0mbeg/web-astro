<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WebAstro object finding</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="header :: header"></header>

<div class="p-5 text-center mt-5">
    <h1 class="text-body-emphasis">Search for an existing object</h1>
    <p class="col-lg-8 mx-auto fs-5 text-muted">
        What type of object do you want to find?
    </p>
    <a class="d-inline-flex align-items-center btn btn-primary btn-lg px-4 " href="find/galaxy" type="button">
        Galaxy
    </a>
    <br><br>
    <a class="d-inline-flex align-items-center btn btn-primary btn-lg px-4"  href="find/star-system" type="button">
        Star system
    </a>
    <br><br>
    <a class="d-inline-flex align-items-center btn btn-primary btn-lg px-4" href="find/star" type="button">
        Star
    </a>
    <br><br>
    <a class="d-inline-flex align-items-center btn btn-primary btn-lg px-4" href="find/planet" type="button">
        Planet
    </a>
    <br><br>
    <a class="d-inline-flex align-items-center btn btn-primary btn-lg px-4" href="find/satellite" type="button">
        Satellite
    </a>
</div>

</body>
</html>
