<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>WebAstro galaxy search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="header :: header"></header>
<div class="p-5 text-center mt-5">
    <h1 class="text-body-emphasis">Galaxy search</h1>
    <form action="/find/galaxy" method="get">
        <input type="text" name="name" placeholder="Name of the object" class="form-control" style="width: 300px; margin:0 auto"><br>
        <button type="submit" class="btn btn-success">Find galaxy</button>
    </form>

    <div th:each="el : ${galaxies}" class="alert alert-info mt-2" style="width: 400px; margin:0 auto">
        <h3 th:text="${el.name}"/>
        <a th:href="'/find/galaxy/' + ${el.id}" class="btn btn-warning"> Details </a>
    </div>

</div>
<div>


</div>

</body>
</html>
