<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WebAstro satellite adding</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 text-center mt-5">
    <h1>Satellite adding</h1>
    <form action="/add/satellite" method="post">
        <input type="text" name="name" placeholder="Name of the satellite" class="form-control" style="width: 300px; margin:0 auto"><br>
        <input type="text" name="type" placeholder="Type of the satellite" class="form-control" style="width: 300px; margin:0 auto"><br>
        <input type="text" name="mass" placeholder="Mass of the satellite" class="form-control" style="width: 300px; margin:0 auto"><br>
        <input type="text" name="radius" placeholder="Radius of the satellite" class="form-control" style="width: 300px; margin:0 auto"><br>
        <input type="text" name="semiMajorAxis" placeholder="Semi-major axis of the satellite's orbit" class="form-control" style="width: 300px; margin:0 auto"><br>
        <input type="text" name="orbitalEccentricity" placeholder="Eccentricity of the satellite's orbit" class="form-control" style="width: 300px; margin:0 auto"><br>
        <input type="text" name="planetName" placeholder="The planet around which the satellite rotates" class="form-control" style="width: 300px; margin:0 auto"><br>
        <button type="submit" class="btn btn-success">Add the satellite</button>
    </form>
</div>

</body>
</html>
