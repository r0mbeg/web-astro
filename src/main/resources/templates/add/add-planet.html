<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WebAstro planet adding</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="header :: header"></header>
<div class="p-5 text-center mt-5">
    <h1>Planet adding</h1>
    <form action="/add/planet" method="post">
        <input type="text" name="name" placeholder="Name of the planet" class="form-control" style="width: 300px; margin:0 auto"><br>
        <input type="text" name="type" placeholder="Type of the planet" class="form-control" style="width: 300px; margin:0 auto"><br>
        <input type="text" name="mass" placeholder="Mass of the planet" class="form-control" style="width: 300px; margin:0 auto"><br>
        <input type="text" name="radius" placeholder="Radius of the planet" class="form-control" style="width: 300px; margin:0 auto"><br>
        <input type="text" name="semiMajorAxis" placeholder="Semi-major axis of the planet's orbit" class="form-control" style="width: 300px; margin:0 auto"><br>
        <input type="text" name="orbitalEccentricity" placeholder="Eccentricity of the planet's orbit" class="form-control" style="width: 300px; margin:0 auto"><br>
        <input type="text" name="starSystemName" placeholder="The star system in which the planet is located" class="form-control" style="width: 300px; margin:0 auto"><br>
        <button type="submit" class="btn btn-success">Add the planet</button>
    </form>
</div>

</body>
</html>
