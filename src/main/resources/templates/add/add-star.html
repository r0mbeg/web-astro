<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WebAstro star adding</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="header :: header"></header>
<div class="p-5 text-center mt-5">
    <h1>Star adding</h1>
    <form action="/add/star" method="post">
        <input type="text" name="name" placeholder="Name of the star" class="form-control" style="width: 300px; margin:0 auto"><br>
        <input type="text" name="mass" placeholder="Mass of the star" class="form-control" style="width: 300px; margin:0 auto"><br>
        <input type="text" name="radius" placeholder="Radius of the star" class="form-control" style="width: 300px; margin:0 auto"><br>
        <input type="text" name="spectralClass" placeholder="Spectral class the star" class="form-control" style="width: 300px; margin:0 auto"><br>
        <input type="text" name="magnitude" placeholder="Magnitude of the star" class="form-control" style="width: 300px; margin:0 auto"><br>
        <input type="text" name="starSystemName" placeholder="The star system in which the star is located" class="form-control" style="width: 300px; margin:0 auto"><br>
        <button type="submit" class="btn btn-success">Add the object</button>
    </form>
</div>

</body>
</html>
