<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WebAstro star system adding</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 text-center mt-5">
    <h1>Star system adding</h1>
    <form action="/add/starSystem" method="post">
        <input type="text" name="name" placeholder="Name of the object" class="form-control" style="width: 300px; margin:0 auto"><br>
        <input type="text" name="declination" placeholder="Declination of the object" class="form-control" style="width: 300px; margin:0 auto"><br>
        <input type="text" name="rightAscension" placeholder="Right ascension of the object" class="form-control" style="width: 300px; margin:0 auto"><br>
        <input type="text" name="distance" placeholder="Distance to the object" class="form-control" style="width: 300px; margin:0 auto"><br>
        <input type="text" name="galaxyName" placeholder="The galaxy in which the system is located" class="form-control" style="width: 300px; margin:0 auto"><br>
        <button type="submit" class="btn btn-success">Add the object</button>
    </form>
</div>

</body>
</html>
