<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>WebAstro star details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 text-center mt-5">
    <h1 class="text-body-emphasis">The found star</h1>

    <div class="container mt-5 mb-5">
        <h1>Star editing</h1>
        <div th:each="el : ${star}">
            <form method="post">
                <input type="text" th:value="${el.name}" name="name" placeholder="Name of star system" class="form-control"><br>
                <input type="text" th:value="${el.mass}" name="mass" placeholder="Mass of the star system"
                       class="form-control"><br>
                <input type="text" th:value="${el.radius}" name="radius" placeholder="Radius of the star system"
                       class="form-control"><br>
                <input type="text" th:value="${el.spectralClass}" name="spectralClass" placeholder="Spectral class of the star" class="form-control"><br>
                <input type="text" th:value="${el.magnitude}" name="magnitude" placeholder="Magnitude of the star" class="form-control"><br>
                <input type="text" th:value="${el.starSystemName}" name="starSystemName" placeholder="Star system in which the star is located" class="form-control"><br>
                <button type="submit" class="btn btn-success">Edit the object</button>
            </form>
        </div>
    </div>

</div>
<div>


</div>

</body>
</html>
